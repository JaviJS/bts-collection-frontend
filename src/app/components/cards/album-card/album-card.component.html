<article class="album-card">
  <div class="album-card__img">
    <img [src]="photoAlbum" alt="Imagen card" />
  </div>
  <div class="album-card__content">
    <span class="title">{{ typeActivity }}</span>
    <h3 class="subtitle">{{ titleSong }}</h3>
    <span class="subtitle2">{{ releaseDate }}</span>
  </div>
</article>
